<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
1.分类
    *基本(值)类型
      *String:任意字符串
      *Number：任意数字
      *boolean：true/false
      *undefined:undefined
      *null :null
    *对象(引用)类型
      *Object:任意对象
      *Function：一种特别的对象(可以执行)
      *Array:一种特别对象(数值下标,内部数据有序)

2.判断
      *typeof:
        *可以判断undefined/数值/字符串/布尔值/function
        *不能判断：null与object object与array
      *instanceof：判断对象类型的具体类型
      *===:
        *可以判断undefined/null
    -->


    <script>
      //1.基本
      // typeof返回数据类型的字符串
      var a
      console.log(a,typeof a,a===undefined);//输出的是 undefined,"undefined",true
      // 所以验证方式如下：
      console.log(undefined==='undefined');
      a=4
      console.log(typeof a,typeof a==='number');
      a='atiguigu'
      console.log(typeof a,typeof a==='string');
      a=true
      console.log(typeof a,typeof a==='boolean');
      a=null
      console.log(typeof a,a===null);//'object'

      console.log("--------------------------------");

      //2.对象
      var b1={
        b2:[1,'abc',console.log],
        b3:function(){
          console.log("b3");
          return function(){
            return 'xfzhang'
          }
        }
      }

      console.log(b1 instanceof Object,b1 instanceof Array);//true false
      console.log(typeof b1.b2);
      console.log(b1.b2 instanceof Array,b1.b2 instanceof Object);//true true
      console.log(typeof b1.b3,typeof b1.b3==='function');//true
      //因为console.log有()，所以是函数类型
      console.log(typeof b1.b2[2],typeof b1.b2[2]==='function');//true
      //函数执行调用加()
      b1.b2[2](4)
      console.log( b1.b3()());
      /* var obj={}
      function test(){
        var a=3
      }
      var arr=[3,'abc']
      arr[1] */
    </script>
    
</body>
</html>
