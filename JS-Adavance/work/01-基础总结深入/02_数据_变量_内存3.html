<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于赋值与内存的问题</title>
</head>
<body>
  <!-- 
   关于引用变量赋值的问题
    *一、n个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他所有变量看到的是修改之后的数据
    *二、2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依旧指向前一个对象
   -->
   <script>
    // 一、
     var obj1={name:'Tom'}
     var obj2=obj1
    obj2.age=12
    console.log(obj1.age);//12
    function fn(obj){
      obj.name='A'
    }
    fn(obj1)//实参赋给形参
    console.log(obj2.name);//A

    // 二、a指向后面的对象，b却不变
    var a={age:12}
    var b=a
    a={name:'tom',age:13}
    console.log(b.age,a.name,a.age);//12,tom,13
    console.log("--------------------------");
    function fn2(obj){
      obj={age:15}//新变量//obj指向新创建的对象//函数一执行完，就会释放局部变量
      // obj.age=12
    }
    fn2(a)
    console.log(a.age);//13


   </script>
  
</body>
</html>
